{% extends "index.html" %}
{% block body %}
{% include "header.html" %}
<div class="container">
    <div class="row row-users">
        {% if users %}
            {% for user in users %}
                <div class="col-sm-4 col-users">
                    <div><a href="{{url_for('.get_user', user_id=user.id)}}"><img class="img-responsive img-circle" src="{{user.image}}" /></a></div>
                    <div>{{user.first_name}} {{user.last_name}}</div>
                    <div>{{user.email}}</div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-xs-12">No users found</div>
        {% endif %}
    </div>
</div>
{% endblock %}
