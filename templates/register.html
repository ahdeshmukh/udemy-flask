{% extends "index.html" %}
{% block body %}
<div class="container">
    <div class="wrapper">
        <form action="{{url_for('register')}}" method="POST" class="form-register" name="register-form">
            <h2 class="form-register-heading">Register</h2>
            {% if registration_errors %}
                <ul class="text-danger registration-errors">
                    {% for error in registration_errors %}
                        <li>{{error}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="form-group">
                <input type="text" class="form-control" name="firstName" placeholder="Firstname" required="" autofocus="" value="{{request.form['firstName']}}" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastName" placeholder="Lastname" required="" autofocus="" value="{{request.form['lastName']}}" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" value="{{request.form['email']}}" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Title" required="" value="{{request.form['title']}}" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="zipcode" placeholder="Zip Code" required="" maxlength="5" minlength="5" value="{{request.form['zipcode']}}" />
            </div>
            <div class="radio-inline">
              <label><input type="radio" name="gender" value="m" required>Male</label>
            </div>
            <div class="radio-inline">
              <label><input type="radio" name="gender" value="f" required>Female</label>
            </div>
            <div style="margin-top:10px" class="g-recaptcha form-group" data-sitekey="6LfKcCYUAAAAAMRriNB4PtJ7-OCNqe2uzVEJERkq"></div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </div>
            <div><a href="{{ url_for('index') }}">Login</a></div>
        </form>
    </div>
</div>
{% endblock %}
